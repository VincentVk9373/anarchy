name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger the workflow on version tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use the node version your project requires

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npx vite build

    - name: Archive dist directory
      run: |
        VERSION=$(git describe --tags --abbrev=0)
        tar -czvf foundry-anarchy-$VERSION.tar.gz -C dist .

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./my-app-${{ github.ref_name }}.tar.gz
        asset_name: my-app-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip

